version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.1

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: ./run.sh test

workflows:
  version: 2
  test:
    jobs:
      - test

